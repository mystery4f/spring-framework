plugins {
    id 'java'
}

group = 'org.springframework'
version = '5.3.14-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    implementation(project(':spring-context'), {
        transitive = true
    })
    implementation 'cn.hutool:hutool-all:5.8.15', {
        transitive = true
    }
}

sourceCompatibility=11
targetCompatibility=11